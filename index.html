<!-- This is an HTML document that contains a simple calculator. -->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="stylesheet.css">
    </head>

    <body>
        <div class="calculator">
            <input type="text" class="calculator-screen" value="0" disabled /> <!-- Input field for calculator screen -->
            <div class="calculator-keys"> <!-- Calculator buttons -->
    
                <div class="row"> <!-- First row of buttons -->
                    <button class="all-clear">AC</button> <!-- Button for clearing all values -->
                    <button class="percentage">%</button> <!-- Button for calculating percentage -->
                    <button class="operator" value="/">&divide;</button> <!-- Button for division operator -->
                </div>
    
                <div class="row"> <!-- Second row of buttons -->
                    <button class="number" value="7">7</button>
                    <button class="number" value="8">8</button>
                    <button class="number" value="9">9</button>
                    <button class="operator" value="*">&times;</button> <!-- Button for multiplication operator -->
                </div>
    
                <div class="row"> <!-- Third row of buttons -->
                    <button class="number" value="4">4</button>
                    <button class="number" value="5">5</button>
                    <button class="number" value="6">6</button>
                    <button class="operator" value="-">-</button> <!-- Button for subtraction operator -->
                </div>
    
                <div class="row"> <!-- Fourth row of buttons -->
                    <button class="number" value="1">1</button>
                    <button class="number" value="2">2</button>
                    <button class="number" value="3">3</button>
                    <button class="operator" value="+">+</button> <!-- Button for addition operator -->
                </div>
    
                <div class="row"> <!-- Fifth row of buttons -->
                    <button class="number zero-btn" value="0">0</button>
                    <button class="decimal" value=".">.</button> <!-- Button for decimal point -->
                    <button class="equal-sign">=</button> <!-- Button for equals operator -->
                </div>
    
            </div>
        </div>
        <script type="text/javascript" src="script.js"></script> <!-- Importing a JavaScript file -->
    </body>
    
</html>
